<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sports db</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
<h1 class="text-center">All Player</h1>

<div class="container"> 
  <div class="row text-center">
    <div class="col-6 col-lg-6 col-md-6">
      <h1>left side</h1>
      <div class="d-flex">
        <input id="search-box" class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button onclick="allPlayers()" id="search-btn" class="btn btn-info" type="submit">Search</button>
      </div>
      <img id="spinner" src="images/spinner.gif" alt="">
      <div id="player-container" class="mt-5">
        
      </div>
    </div>
   
    <div class="col-6 col-lg-6 col-md-6">
      <h1>right side</h1>
      <div class="image-container">
        <img id="male" class="w-100 mb-3" src="images/male.jpg" alt="">
        <img id="female" class="w-100 mb-3" src="images/female.jpg" alt="">
       </div>
      <div id="details-container">
      </div>   
     </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
